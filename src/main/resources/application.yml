
spring:
  application:
    name: Jenkins-Demo
  datasource:
    url: jdbc:h2:mem:testDB
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  

management:
  endpoints:
    web:
      exposure:
        include:
        - '*'
      